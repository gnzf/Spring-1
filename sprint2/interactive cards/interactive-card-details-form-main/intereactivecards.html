<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="interactive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="asideContainer">
            <div class="containerImagenFront">
                <div>
                    <img class="imagenFront" src="./images/card-logo.svg" alt="imagen tarjeta delante">
                </div>
                <div class="numeroTarjeta">
                    <h1>0000 0000 0000 0000</h1>
                    <p>JANE APPLASEED</p> <p>00/00</p>
                </div>
            </div>
            <div class="containerImagenBack">
                    <p class="imagenBack">000</p>
            </div>
        </div>

        <div id="formulario">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">CARDHOLDER NAME</label>
                <input type="text" class="form-control placeHolder" id="formGroupExampleInput" placeholder="e.g Jane Applessed">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">CARD NUMBER</label>
                <input type="number" class="form-control placeHolder" id="formGroupExampleInput2" placeholder="e.g 1234 5678 9123 0000">
            </div>

            <form class="row g-3 formulario">
                <div class="col-6">
                  <label class="form-label">EXP.DATE (MM/YY)</label>
                </div>
                <div class="col-6">
                  <label class="form-label">CVC</label>
                </div>
                <div class="col-6 d-flex">
                    <input type="month" class="form-control placeHolder" placeholder="MM">
                    <input type="number" class="form-control placeHolder" placeholder="YY">
                </div>
                <div class="col-4">
                    <input type="password" class="form-control placeHolder" placeholder="e.g 123">
                </div>
                <div>
                    <input class="cajaConfirm align-items-center" type="submit" value="Confirm">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
